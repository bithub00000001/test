<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
                xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
                layout:decorate="~{layout/default}">

<head>
    <link rel="stylesheet" type="text/css" th:href="@{/css/table.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/h1style.css}">
</head>

<th:block layout:fragment="customContent">
    <button type="button" id="btn">클릭</button>
    <h1 th:text="${title}"></h1>
    <table>
        <thead>
        <tr>
            <th>회원아이디</th>
            <th>회원비밀번호</th>
            <th>회원등급</th>
            <th>회원이메일</th>
            <th>회원주소</th>
            <th>회원등록일자</th>
            <th>수정</th>
            <th>삭제</th>
        </tr>
        </thead>
        <tbody>
            <tr th:unless="${memberList != null}">
                <td colspan="7"> 등록된 회원이 없습니다.</td>
            </tr>
            <tr th:if="${memberList != null}" th:each="list : ${memberList}">
                <td th:text="${list.memberId}">아이디</td>
                <td th:text="${list.memberPassword}">비번</td>
                <td th:text="${list.memberLevelName}">등급이름</td>
                <td th:text="${list.memberEmail}">이메일</td>
                <td th:text="${list.memberAddr}">주소</td>
                <td th:text="${list.memberRegDate}">등록일자</td>
                <td><a th:href="@{/member/modifyMember(memberId=${list.memberId})}">수정</a></td>
                <td><a th:href="@{/member/removeMember(memberId=${list.memberId})}">삭제</a></td>
            </tr>
        </tbody>
    </table>
</th:block>
<th:block layout:fragment="customJsFile">
    <script th:src="@{/js/jquery-3.7.1.js}"></script>
</th:block>
<th:block layout:fragment="customJs">
    <script>
        $('#btn').click(function () {
            alert('클릭');
        });
    </script>
</th:block>

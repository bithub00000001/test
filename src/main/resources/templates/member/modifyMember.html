<!DOCTYPE html>
<html layout:decorate="~{layout/default}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <link rel="stylesheet" th:href="@{/css/table.css}" type="text/css"/>
    <link rel="stylesheet" th:href="@{/css/h1style.css}" type="text/css"/>
    <style>
        input {
            width: 98%;
            height: 20px;
        }

        tbody button {
            width: 98%;
            height: 25px;
        }

        tbody select {
            width: 99%;
            height: 25px;
            text-align: center;
        }

        tfoot button {
            width: 49%;
            height: 25px;
        }
    </style>
</head>

<th:block layout:fragment="customContent">
    <h1 th:text="${title}"></h1>
    <form id="modifyForm" method="post" th:action="@{/member/modifyMember}">
        <table th:object="${memberInfoByMemberId}">
            <tbody>
                <tr>
                    <td>
                        <label for="memberId">회원아이디</label>
                    </td>
                    <td>
                        <input id="memberId" name="memberId" th:value="*{memberId}"
                               placeholder="회원아이디를 입력해주세요" type="text" readonly="readonly"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="memberPassword">회원비밀번호</label>
                    </td>
                    <td>
                        <input id="memberPassword" name="memberPassword" th:value="*{memberPassword}"
                               placeholder="회원비밀번호를 입력해주세요" type="text"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="memberName">회원이름</label>
                    </td>
                    <td>
                        <input id="memberName" name="memberName" th:value="*{memberName}"
                               placeholder="회원이름을 입력해주세요" type="text"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="memberLevel">회원등급</label>
                    </td>
                    <td>
                        <select id="memberLevel" name="memberLevel">
                            <option value="">====회원등급을 선택해주세요====</option>
                            <th:block th:each="l : ${memberLevelList}"
                                      th:if="${memberLevelList != null}">
                                <option th:value="${l.memberLevel}"
                                th:selected="${l.memberLevel} == *{memberLevel}">[[${l.memberLevelName}]]</option>
                            </th:block>
                            <!-- <option value="1">관리자</option>
                            <option value="2">판매자</option>
                            <option value="3">구매자</option>
                            <option value="4">일반회원</option> -->
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="memberEmail">회원이메일</label>
                    </td>
                    <td>
                        <input id="memberEmail" name="memberEmail" th:value="*{memberEmail}"
                               placeholder="회원이메일을 입력해주세요" type="text"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="memberAddr">회원주소</label>
                    </td>
                    <td>
                        <input id="memberAddr" name="memberAddr" th:value="*{memberAddr}"
                               placeholder="회원주소를 입력해주세요" type="text"/>
                    </td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="3">
                        <button id="addMemberBtn" type="submit">회원 수정</button>
                        <button id="resetBtn" type="reset">초기화</button>
                    </td>
                </tr>
            </tfoot>
        </table>
    </form>
</th:block>

<th:block layout:fragment="customJsFile">
    <script th:src="@{/js/jquery-3.7.1.js}"></script>
</th:block>
<th:block layout:fragment="customJs">
    <script>

    </script>
</th:block>
</html>
